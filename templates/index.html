<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    td { padding: 10px; }
        body { font-family:arial; margin: 20px; }
        .bullish {background: green; color: white;}
        .bearish {background: red; color: white;}
    </style>

    <meta charset="UTF-8">
    <title>Test website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>

<body>
    <h1> Candlestick Scaner </h1>

    <form>
        <select name="pattern">

            <option value="">-- Select a Pattern --</option>
            {% for key in candlestick_patterns %}

                <option value="{{key}}" {% if pattern == key %}
                        selected="selected"{% endif %}>
                    {{ candlestick_patterns[key] }}
                </option>

            {% endfor %}

        </select>

         <input type="submit" value="scan"/>

        <table>
            <tr>
                <th> Trading Pair </th>
                <th> Crypto name </th>
                <th> Signal</th>
            </tr>


            {% for symbol in crypto_dict %}

                {% if crypto_dict[symbol][pattern] %}

                {{symbol}}

                {{crypto_dict[symbol]['crypto']}}








                <tr>

                    <td>{{ symbol }}</td>
                    <td>{{crypto_dict[symbol]['crypto']}}</td>
                    <td class="{{crypto_dict[symbol][pattern]}}">{{crypto_dict[symbol][pattern]}}</td>


                </tr>
                <tr>

                        <td id="chart" class="col-md-5">
                            <script>
                            {% for n in range(1) %}

                             var options = {
                             series: [{



                                <!-- {{df_main['date'][n]}} -->

                                <!-- {{df_main['open'][n]}} {{df_main['high'][n]}} {{df_main['low'][n]}} {{df_main['close'][n]}} -->


                                data: [

                                        {
                                          x: new Date({{df_main['date'][n][0:4]}}, {{df_main['date'][n][5:7]}}, {{df_main['date'][n][8:10]}}),
                                          y: [{{df_main['open'][n]}}, {{df_main['high'][n]}}, {{df_main['low'][n]}}, {{df_main['close'][n]}}]

                                        },
                                        {
                                          x: new Date({{df_main['date'][n+1][0:4]}}, {{df_main['date'][n+1][5:7]}}, {{df_main['date'][n+1][8:10]}}),
                                          y: [{{df_main['open'][n+1]}}, {{df_main['high'][n+1]}}, {{df_main['low'][n+1]}}, {{df_main['close'][n+1]}}]

                                        },
                                        {
                                          x: new Date({{df_main['date'][n+2][0:4]}}, {{df_main['date'][n+2][5:7]}}, {{df_main['date'][n+2][8:10]}}),
                                          y: [{{df_main['open'][n+2]}}, {{df_main['high'][n+2]}}, {{df_main['low'][n+2]}}, {{df_main['close'][n+2]}}]

                                        },
                                        {
                                          x: new Date({{df_main['date'][n+3][0:4]}}, {{df_main['date'][n+3][5:7]}}, {{df_main['date'][n+3][8:10]}}),
                                          y: [{{df_main['open'][n+3]}}, {{df_main['high'][n+3]}}, {{df_main['low'][n+3]}}, {{df_main['close'][n+3]}}]

                                        },
                                        {
                                          x: new Date({{df_main['date'][n+4][0:4]}}, {{df_main['date'][n+4][5:7]}}, {{df_main['date'][n+4][8:10]}}),
                                          y: [{{df_main['open'][n+4]}}, {{df_main['high'][n+4]}}, {{df_main['low'][n+4]}}, {{df_main['close'][n+4]}}]

                                        }
                                      ]



                                       }],

                            chart: {
                            type: 'candlestick',
                            height: 350
                                },
                            title: {
                              text: 'CandleStick Chart',
                              align: 'left'
                            },
                            xaxis: {
                              type: 'datetime'
                            },
                            yaxis: {
                              tooltip: {
                                enabled: true
                              }
                            }
                            };{% endfor %}

                            var chart = new ApexCharts(document.querySelector("#chart"), options);

                            chart.render();

                            </script>

                        </td>

                </tr>
                {% endif %}

            {% endfor %}
        </table>
    </form>



</body>
</html>
